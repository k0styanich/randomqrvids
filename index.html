<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="logo.png">
        <title>RandomQR – Случайные видео!</title>
        <meta name="description" content="Сайт, в котором генерируется QR-Код на одно из 75 видео. Категории видео: рикролл, старый мем, видео Майнда и старая реклама.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1 class="title">RandomQR – Случайные видео!</h1>
            <div id="qrcodeBackground" class="qrcodeBackground">
                <img id="qrcode" class="qrcode" alt="QR-код" draggable="false">
            </div>
            <p id="tip" class="tip">Чтобы сгенерировать QR-Код на случайное видео из 87, нажми на кнопку ниже!</p>
            <button id="generateButton" class="generateButton" aria-label="Сгенерировать QR-код">Сгенерировать</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
